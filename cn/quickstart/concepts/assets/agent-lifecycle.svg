<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'PingFang SC', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 12px 'SF Mono', 'PingFang SC', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .annotation { font: 400 9px 'SF Mono', 'PingFang SC', monospace; fill: #666; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow-back" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#fff"/>

  <!-- Title -->
  <text x="400" y="30" class="title">智能体生命周期</text>
  <text x="400" y="47" class="label">AGENT LIFECYCLE</text>

  <!-- Participant Labels -->
  <rect x="60" y="80" width="120" height="40" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="120" y="100" class="box-text">客户端</text>
  <text x="120" y="115" class="label">Client</text>

  <rect x="220" y="80" width="140" height="40" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="290" y="100" class="box-text">编排器</text>
  <text x="290" y="115" class="label">Orchestrator</text>

  <rect x="400" y="80" width="110" height="40" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="455" y="100" class="box-text">智能体</text>
  <text x="455" y="115" class="label">Agent</text>

  <rect x="550" y="80" width="120" height="40" fill="#99f6e4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="610" y="100" class="box-text">大语言模型</text>
  <text x="610" y="115" class="label">LLM</text>

  <rect x="710" y="80" width="70" height="40" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="745" y="100" class="box-text">工具</text>
  <text x="745" y="115" class="label">Tools</text>

  <!-- Lifelines -->
  <line x1="120" y1="120" x2="120" y2="510" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="290" y1="120" x2="290" y2="510" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="455" y1="120" x2="455" y2="510" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="610" y1="120" x2="610" y2="510" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>
  <line x1="745" y1="120" x2="745" y2="510" stroke="#ccc" stroke-width="1.5" stroke-dasharray="5,5"/>

  <!-- Interactions -->
  <!-- 1. Submit Task -->
  <line x1="120" y1="150" x2="285" y2="150" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="200" y="145" class="annotation">提交任务 Submit Task</text>

  <!-- 2. Execute Task -->
  <line x1="290" y1="180" x2="450" y2="180" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="370" y="175" class="annotation">执行任务 Execute</text>

  <!-- 3. Analyze Task -->
  <line x1="455" y1="210" x2="605" y2="210" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="530" y="205" class="annotation">分析任务 Analyze</text>

  <!-- 4. Return Plan -->
  <line x1="605" y1="240" x2="460" y2="240" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-back)"/>
  <text x="530" y="235" class="annotation">计划与推理 Plan</text>

  <!-- Loop box -->
  <rect x="350" y="260" width="440" height="170" fill="none" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3" rx="3"/>
  <text x="360" y="275" class="annotation">直到完成 Until Complete</text>

  <!-- 5. Call Tool -->
  <line x1="455" y1="300" x2="740" y2="300" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="595" y="295" class="annotation">调用工具 Call Tool</text>

  <!-- 6. Tool Result -->
  <line x1="740" y1="330" x2="460" y2="330" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-back)"/>
  <text x="595" y="325" class="annotation">工具结果 Result</text>

  <!-- 7. Process Result -->
  <line x1="455" y1="360" x2="605" y2="360" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="530" y="355" class="annotation">处理结果 Process</text>

  <!-- 8. Next Step -->
  <line x1="605" y1="390" x2="460" y2="390" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-back)"/>
  <text x="530" y="385" class="annotation">下一步行动 Next</text>

  <!-- 9. Final Result to Orchestrator -->
  <line x1="450" y1="450" x2="295" y2="450" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-back)"/>
  <text x="370" y="445" class="annotation">最终结果 Result</text>

  <!-- 10. Response to Client -->
  <line x1="285" y1="480" x2="125" y2="480" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-back)"/>
  <text x="200" y="475" class="annotation">响应 Response</text>
</svg>
