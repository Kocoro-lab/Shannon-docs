<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#fff"/>

  <!-- Title -->
  <text x="350" y="30" class="title">Shannon Architecture</text>

  <!-- Client -->
  <rect x="30" y="60" width="100" height="50" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="80" y="88" class="box-text">Client</text>

  <!-- Gateway -->
  <rect x="180" y="60" width="120" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="240" y="80" class="box-text-sm">Gateway</text>
  <text x="240" y="95" class="label">:8080</text>

  <!-- Orchestrator -->
  <rect x="350" y="60" width="120" height="50" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="410" y="80" class="box-text-sm">Orchestrator</text>
  <text x="410" y="95" class="label">:50052</text>

  <!-- Agent Core -->
  <rect x="520" y="60" width="120" height="50" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="580" y="80" class="box-text-sm">Agent Core</text>
  <text x="580" y="95" class="label">:50051</text>

  <!-- LLM Service -->
  <rect x="350" y="160" width="120" height="50" fill="#99f6e4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="410" y="180" class="box-text-sm">LLM Service</text>
  <text x="410" y="195" class="label">:8000</text>

  <!-- LLM Providers -->
  <rect x="350" y="260" width="120" height="50" fill="#e5e7eb" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="410" y="280" class="box-text-sm">OpenAI/Anthropic</text>
  <text x="410" y="295" class="label">Providers</text>

  <!-- PostgreSQL -->
  <ellipse cx="80" cy="260" rx="60" ry="35" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="80" y="258" class="box-text-sm">PostgreSQL</text>
  <text x="80" y="273" class="label">Database</text>

  <!-- Redis -->
  <ellipse cx="80" cy="340" rx="60" ry="35" fill="#fbcfe8" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="80" y="338" class="box-text-sm">Redis</text>
  <text x="80" y="353" class="label">Cache</text>

  <!-- Qdrant -->
  <ellipse cx="200" cy="300" rx="60" ry="35" fill="#f9a8d4" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="200" y="298" class="box-text-sm">Qdrant</text>
  <text x="200" y="313" class="label">Vectors</text>

  <!-- Arrows -->
  <!-- Client to Gateway -->
  <line x1="130" y1="85" x2="175" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="152" y="80" class="label">REST/gRPC</text>

  <!-- Gateway to Orchestrator -->
  <line x1="300" y1="85" x2="345" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Orchestrator to Agent Core -->
  <line x1="470" y1="85" x2="515" y2="85" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Agent Core to LLM Service -->
  <line x1="580" y1="110" x2="580" y2="135" stroke="#666" stroke-width="1.5"/>
  <line x1="580" y1="135" x2="470" y2="135" stroke="#666" stroke-width="1.5"/>
  <line x1="470" y1="135" x2="470" y2="155" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- LLM Service to Providers -->
  <line x1="410" y1="210" x2="410" y2="255" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Orchestrator to Databases -->
  <line x1="410" y1="110" x2="410" y2="130" stroke="#666" stroke-width="1.5"/>
  <line x1="410" y1="130" x2="140" y2="130" stroke="#666" stroke-width="1.5"/>
  <line x1="140" y1="130" x2="140" y2="230" stroke="#666" stroke-width="1.5"/>
  <line x1="140" y1="230" x2="120" y2="230" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="140" y1="230" x2="140" y2="310" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="200" y1="130" x2="200" y2="260" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
</svg>
