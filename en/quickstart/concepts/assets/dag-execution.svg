<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#fff"/>

  <!-- Title -->
  <text x="350" y="30" class="title">DAG Execution: Research AI Trends</text>

  <!-- Task -->
  <rect x="250" y="60" width="200" height="50" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="350" y="85" class="box-text-sm">Task: Research AI trends</text>

  <!-- Arrows to subtasks -->
  <line x1="350" y1="110" x2="350" y2="130" stroke="#666" stroke-width="1.5"/>
  <line x1="350" y1="130" x2="140" y2="130" stroke="#666" stroke-width="1.5"/>
  <line x1="140" y1="130" x2="140" y2="155" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="350" y1="130" x2="350" y2="155" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="350" y1="130" x2="560" y2="130" stroke="#666" stroke-width="1.5"/>
  <line x1="560" y1="130" x2="560" y2="155" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Subtasks (parallel) -->
  <rect x="50" y="160" width="180" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="140" y="183" class="box-text-sm">Subtask 1:</text>
  <text x="140" y="198" class="box-text-sm">LLM advances</text>

  <rect x="260" y="160" width="180" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="350" y="183" class="box-text-sm">Subtask 2:</text>
  <text x="350" y="198" class="box-text-sm">Vision models</text>

  <rect x="470" y="160" width="180" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="560" y="183" class="box-text-sm">Subtask 3:</text>
  <text x="560" y="198" class="box-text-sm">Robotics AI</text>

  <!-- Converge to Synthesis -->
  <line x1="140" y1="210" x2="140" y2="240" stroke="#666" stroke-width="1.5"/>
  <line x1="140" y1="240" x2="300" y2="240" stroke="#666" stroke-width="1.5"/>
  <line x1="300" y1="240" x2="300" y2="275" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="350" y1="210" x2="350" y2="240" stroke="#666" stroke-width="1.5"/>
  <line x1="350" y1="240" x2="315" y2="240" stroke="#666" stroke-width="1.5"/>
  <line x1="315" y1="240" x2="315" y2="275" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="560" y1="210" x2="560" y2="240" stroke="#666" stroke-width="1.5"/>
  <line x1="560" y1="240" x2="400" y2="240" stroke="#666" stroke-width="1.5"/>
  <line x1="400" y1="240" x2="400" y2="275" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Synthesis -->
  <rect x="240" y="280" width="180" height="50" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="330" y="310" class="box-text">Synthesis</text>

  <line x1="330" y1="330" x2="330" y2="355" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Final Report -->
  <rect x="240" y="360" width="180" height="25" fill="#99f6e4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="330" y="377" class="box-text-sm">Final Report</text>
</svg>
