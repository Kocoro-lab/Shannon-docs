<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 550">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="750" height="550" fill="#fff"/>

  <text x="375" y="30" class="title">Shannon System Architecture</text>

  <!-- Client Applications -->
  <rect x="315" y="60" width="120" height="40" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="375" y="85" class="box-text-sm">Client Applications</text>

  <!-- Gateway -->
  <rect x="300" y="130" width="150" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="375" y="150" class="box-text-sm">Gateway</text>
  <text x="375" y="165" class="label">REST API :8080</text>

  <!-- Orchestrator -->
  <rect x="300" y="210" width="150" height="50" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="375" y="230" class="box-text-sm">Orchestrator</text>
  <text x="375" y="245" class="label">Go gRPC :50052</text>

  <!-- Agent Core -->
  <rect x="520" y="210" width="150" height="50" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="595" y="230" class="box-text-sm">Agent Core</text>
  <text x="595" y="245" class="label">Rust gRPC :50051</text>

  <!-- LLM Service -->
  <rect x="520" y="290" width="150" height="50" fill="#99f6e4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="595" y="310" class="box-text-sm">LLM Service</text>
  <text x="595" y="325" class="label">Python :8000</text>

  <!-- Temporal -->
  <rect x="80" y="290" width="150" height="50" fill="#f9a8d4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="155" y="310" class="box-text-sm">Temporal</text>
  <text x="155" y="325" class="label">Workflow Engine</text>

  <!-- PostgreSQL -->
  <ellipse cx="155" cy="415" rx="70" ry="40" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="155" y="413" class="box-text-sm">PostgreSQL</text>
  <text x="155" y="428" class="label">State</text>

  <!-- Redis -->
  <ellipse cx="375" cy="415" rx="70" ry="40" fill="#fbcfe8" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="375" y="413" class="box-text-sm">Redis</text>
  <text x="375" y="428" class="label">Cache</text>

  <!-- Qdrant -->
  <ellipse cx="595" cy="415" rx="70" ry="40" fill="#c7d2fe" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="595" y="413" class="box-text-sm">Qdrant</text>
  <text x="595" y="428" class="label">Vectors</text>

  <!-- LLM Providers -->
  <rect x="495" y="390" width="200" height="50" fill="#e5e7eb" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="595" y="410" class="box-text-sm">LLM Providers</text>
  <text x="595" y="425" class="label">OpenAI, Anthropic, etc.</text>

  <!-- Arrows -->
  <line x1="375" y1="100" x2="375" y2="125" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="395" y="115" class="label">HTTP/JSON</text>

  <line x1="375" y1="180" x2="375" y2="205" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="395" y="195" class="label">gRPC</text>

  <line x1="450" y1="235" x2="515" y2="235" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="482" y="230" class="label">gRPC</text>

  <line x1="595" y1="260" x2="595" y2="285" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="615" y="275" class="label">HTTP</text>

  <line x1="595" y1="340" x2="595" y2="360" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="300" y1="235" x2="235" y2="235" stroke="#666" stroke-width="1.5"/>
  <line x1="235" y1="235" x2="235" y2="290" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="260" y="265" class="label">Workflows</text>

  <line x1="375" y1="260" x2="375" y2="280" stroke="#666" stroke-width="1.5"/>
  <line x1="375" y1="280" x2="155" y2="280" stroke="#666" stroke-width="1.5"/>
  <line x1="155" y1="280" x2="155" y2="370" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="375" y1="280" x2="375" y2="370" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="595" y1="260" x2="595" y2="280" stroke="#666" stroke-width="1.5"/>
  <line x1="595" y1="280" x2="665" y2="280" stroke="#666" stroke-width="1.5"/>
  <line x1="665" y1="280" x2="665" y2="370" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
</svg>
