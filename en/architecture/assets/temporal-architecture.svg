<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .group-label { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="450" fill="#fff"/>

  <!-- Title -->
  <text x="375" y="30" class="title">Temporal Architecture Layers</text>

  <!-- Client Layer -->
  <rect x="50" y="60" width="650" height="80" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="4 2" rx="4"/>
  <text x="70" y="80" class="group-label">Client Layer</text>

  <rect x="280" y="95" width="140" height="35" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="350" y="113" class="box-text-sm">Gateway</text>
  <text x="350" y="125" class="label">:8080</text>

  <!-- Orchestration Layer -->
  <rect x="50" y="160" width="650" height="100" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="4 2" rx="4"/>
  <text x="70" y="180" class="group-label">Orchestration Layer</text>

  <rect x="150" y="200" width="140" height="40" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="220" y="218" class="box-text-sm">Orchestrator</text>
  <text x="220" y="232" class="label">:50052</text>

  <rect x="400" y="200" width="140" height="40" fill="#99f6e4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="470" y="214" class="box-text-sm">Temporal Workers</text>
  <text x="470" y="228" class="label">(in Orchestrator)</text>

  <!-- Temporal Layer -->
  <rect x="50" y="280" width="650" height="80" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="4 2" rx="4"/>
  <text x="70" y="300" class="group-label">Temporal</text>

  <rect x="150" y="310" width="140" height="35" fill="#e5e7eb" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="220" y="325" class="box-text-sm">Temporal Server</text>
  <text x="220" y="337" class="label">:7233</text>

  <rect x="400" y="310" width="140" height="35" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="470" y="325" class="box-text-sm">Temporal UI</text>
  <text x="470" y="337" class="label">:8088</text>

  <!-- Connections -->
  <!-- Gateway to Orchestrator -->
  <line x1="350" y1="130" x2="220" y2="195" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="295" y="165" class="label">gRPC</text>

  <!-- Orchestrator to Workers -->
  <line x1="290" y1="220" x2="395" y2="220" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Workers to Server -->
  <line x1="470" y1="240" x2="290" y2="305" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Server to UI -->
  <line x1="290" y1="327" x2="395" y2="327" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
</svg>
