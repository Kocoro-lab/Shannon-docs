<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#fff"/>

  <!-- Title -->
  <text x="400" y="30" class="title">Workflow Selection Logic</text>

  <!-- Query Input -->
  <rect x="330" y="60" width="140" height="40" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="4"/>
  <text x="400" y="85" class="box-text">Query Input</text>

  <!-- Decompose & Analyze -->
  <rect x="310" y="130" width="180" height="40" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="4"/>
  <text x="400" y="155" class="box-text">Decompose & Analyze</text>

  <!-- Complexity Score -->
  <path d="M 340 200 L 460 200 L 480 220 L 460 240 L 340 240 L 320 220 Z" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="400" y="225" class="box-text-sm">Complexity Score</text>

  <!-- Left Branch: Simple Task -->
  <path d="M 120 290 L 240 290 L 260 310 L 240 330 L 120 330 L 100 310 Z" fill="#99f6e4" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="180" y="315" class="box-text-sm">&lt; 0.3</text>

  <rect x="110" y="370" width="140" height="40" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="4"/>
  <text x="180" y="395" class="box-text-sm">ExecuteSimpleTask</text>

  <!-- Right Branch: Cognitive Strategy -->
  <path d="M 540 290 L 660 290 L 680 310 L 660 330 L 540 330 L 520 310 Z" fill="#99f6e4" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="600" y="315" class="box-text-sm">&gt;= 0.3</text>

  <!-- Cognitive Strategy decision -->
  <path d="M 540 380 L 660 380 L 680 400 L 660 420 L 540 420 L 520 400 Z" fill="#fed7aa" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="600" y="405" class="box-text-sm">Cognitive Strategy</text>

  <!-- Strategy outputs -->
  <rect x="50" y="480" width="120" height="40" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="110" y="497" class="box-text-sm">Exploratory</text>
  <text x="110" y="510" class="label">Workflow</text>

  <rect x="200" y="480" width="120" height="40" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="260" y="497" class="box-text-sm">Scientific</text>
  <text x="260" y="510" class="label">Workflow</text>

  <rect x="350" y="480" width="120" height="40" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="410" y="497" class="box-text-sm">React</text>
  <text x="410" y="510" class="label">Workflow</text>

  <rect x="500" y="480" width="120" height="40" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="560" y="497" class="box-text-sm">Research</text>
  <text x="560" y="510" class="label">Workflow</text>

  <rect x="650" y="480" width="120" height="40" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="710" y="497" class="box-text-sm">DAG</text>
  <text x="710" y="510" class="label">Workflow</text>

  <!-- Arrows -->
  <line x1="400" y1="100" x2="400" y2="125" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <line x1="400" y1="170" x2="400" y2="195" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Left path -->
  <line x1="320" y1="220" x2="180" y2="285" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="180" y1="330" x2="180" y2="365" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Right path -->
  <line x1="480" y1="220" x2="600" y2="285" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="330" x2="600" y2="375" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Strategy to workflows -->
  <line x1="520" y1="400" x2="110" y2="475" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="310" y="440" class="label">exploratory</text>

  <line x1="540" y1="415" x2="260" y2="475" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="380" y="450" class="label">scientific</text>

  <line x1="570" y1="420" x2="410" y2="475" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="470" y="455" class="label">react</text>

  <line x1="600" y1="420" x2="560" y2="475" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="570" y="455" class="label">research</text>

  <line x1="630" y1="415" x2="710" y2="475" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="690" y="450" class="label">default</text>
</svg>
