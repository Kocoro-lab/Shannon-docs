<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #666; text-anchor: middle; }
      .box-text { font: 600 12px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #1a1a1a; text-anchor: middle; dominant-baseline: middle; }
      .restriction { font: 600 10px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="block" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <line x1="0" y1="0" x2="0" y2="7" stroke="#dc2626" stroke-width="2"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#fff"/>

  <!-- Agent Core -->
  <rect x="50" y="150" width="140" height="80" fill="#FF6B6B" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="120" y="180" class="box-text" fill="#fff">Agent Core</text>
  <text x="120" y="200" class="label" fill="#fff">Rust</text>

  <!-- Wasmtime Runtime -->
  <rect x="240" y="150" width="140" height="80" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="310" y="180" class="box-text">Wasmtime</text>
  <text x="310" y="195" class="label">Runtime</text>

  <!-- Python WASI -->
  <rect x="430" y="150" width="140" height="80" fill="#4ECDC4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="500" y="177" class="box-text">Python 3.11</text>
  <text x="500" y="195" class="label">WASI</text>
  <text x="500" y="207" class="label">Interpreter</text>

  <!-- User Code -->
  <rect x="620" y="150" width="120" height="80" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="680" y="185" class="box-text">User Code</text>
  <text x="680" y="200" class="label">ユーザーコード</text>

  <!-- Network Stack -->
  <rect x="430" y="280" width="140" height="50" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="2"/>
  <text x="500" y="298" class="box-text" fill="#dc2626">Network Stack</text>
  <text x="500" y="313" class="label" fill="#dc2626">ネットワーク</text>

  <!-- Filesystem -->
  <rect x="430" y="50" width="140" height="50" fill="#fed7aa" stroke="#ea580c" stroke-width="2" rx="2"/>
  <text x="500" y="68" class="box-text" fill="#ea580c">Filesystem</text>
  <text x="500" y="83" class="label" fill="#ea580c">ファイルシステム</text>

  <!-- Memory -->
  <rect x="620" y="280" width="120" height="50" fill="#bbf7d0" stroke="#16a34a" stroke-width="2" rx="2"/>
  <text x="680" y="298" class="box-text" fill="#16a34a">Memory</text>
  <text x="680" y="313" class="label" fill="#16a34a">メモリ</text>

  <!-- Arrows -->
  <line x1="190" y1="190" x2="230" y2="190" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="380" y1="190" x2="420" y2="190" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="570" y1="190" x2="610" y2="190" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Blocked Network -->
  <line x1="310" y1="230" x2="490" y2="270" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#block)"/>
  <text x="390" y="250" class="restriction" fill="#dc2626">No Network</text>

  <!-- Read-Only FS -->
  <line x1="310" y1="150" x2="490" y2="110" stroke="#ea580c" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#block)"/>
  <text x="390" y="125" class="restriction" fill="#ea580c">Read-Only</text>

  <!-- Limited Memory -->
  <line x1="310" y1="230" x2="660" y2="270" stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="480" y="248" class="restriction" fill="#16a34a">Limited</text>
</svg>
