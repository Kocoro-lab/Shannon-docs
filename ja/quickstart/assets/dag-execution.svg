<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #666; text-anchor: middle; }
      .box-text { font: 600 13px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 600 11px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#fff"/>

  <!-- Title -->
  <text x="350" y="35" class="title">DAG Execution / DAG実行</text>
  <text x="350" y="52" class="label">並列タスク分解と統合</text>

  <!-- Task: Research AI trends -->
  <rect x="250" y="80" width="200" height="50" fill="#0070F3" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="350" y="100" class="box-text" fill="#fff">Task: Research AI trends</text>
  <text x="350" y="115" class="label" fill="#dbeafe">AIトレンドの調査</text>

  <!-- Arrows to subtasks -->
  <line x1="280" y1="130" x2="150" y2="165" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="350" y1="130" x2="350" y2="165" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="420" y1="130" x2="550" y2="165" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Subtask 1: LLM advances -->
  <rect x="50" y="170" width="200" height="50" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="150" y="190" class="box-text-sm">Subtask 1:</text>
  <text x="150" y="203" class="box-text-sm">LLM advances</text>
  <text x="150" y="215" class="label">LLMの進展</text>

  <!-- Subtask 2: Vision models -->
  <rect x="270" y="170" width="160" height="50" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="350" y="190" class="box-text-sm">Subtask 2:</text>
  <text x="350" y="203" class="box-text-sm">Vision models</text>
  <text x="350" y="215" class="label">ビジョンモデル</text>

  <!-- Subtask 3: Robotics AI -->
  <rect x="450" y="170" width="200" height="50" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="550" y="190" class="box-text-sm">Subtask 3:</text>
  <text x="550" y="203" class="box-text-sm">Robotics AI</text>
  <text x="550" y="215" class="label">ロボティクスAI</text>

  <!-- Arrows to Synthesis -->
  <line x1="150" y1="220" x2="300" y2="275" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="350" y1="220" x2="350" y2="275" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="550" y1="220" x2="400" y2="275" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Synthesis -->
  <rect x="270" y="280" width="160" height="50" fill="#00A3FF" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="350" y="303" class="box-text">Synthesis</text>
  <text x="350" y="318" class="label">統合</text>

  <!-- Arrow to Final Report -->
  <line x1="350" y1="330" x2="350" y2="355" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Final Report -->
  <rect x="270" y="360" width="160" height="30" fill="#4ECDC4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="350" y="380" class="box-text-sm">Final Report / 最終レポート</text>

  <!-- Legend -->
  <rect x="30" y="340" width="70" height="14" fill="#0070F3" stroke="#1a1a1a" stroke-width="1"/>
  <text x="105" y="347" class="label" text-anchor="start" dominant-baseline="middle">Task / タスク</text>

  <rect x="30" y="360" width="70" height="14" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1"/>
  <text x="105" y="367" class="label" text-anchor="start" dominant-baseline="middle">Parallel Subtasks / 並列サブタスク</text>

  <rect x="30" y="380" width="70" height="14" fill="#00A3FF" stroke="#1a1a1a" stroke-width="1"/>
  <text x="105" y="387" class="label" text-anchor="start" dominant-baseline="middle">Synthesis / 統合</text>
</svg>
