<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #666; text-anchor: middle; }
      .box-text { font: 600 13px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 600 11px 'SF Mono', 'Hiragino Sans', 'Noto Sans JP', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .port { font: 500 9px 'SF Mono', monospace; fill: #666; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#fff"/>

  <!-- Client -->
  <rect x="30" y="180" width="100" height="50" fill="#e0f2fe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="80" y="202" class="box-text">Client</text>
  <text x="80" y="217" class="label">クライアント</text>

  <!-- Gateway -->
  <rect x="180" y="180" width="100" height="50" fill="#0070F3" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="230" y="197" class="box-text" fill="#fff">Gateway</text>
  <text x="230" y="212" class="label" fill="#fff">ゲートウェイ</text>
  <text x="230" y="223" class="port" fill="#dbeafe">:8080</text>

  <!-- Orchestrator -->
  <rect x="330" y="180" width="100" height="50" fill="#00A3FF" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="380" y="197" class="box-text">Orchestrator</text>
  <text x="380" y="212" class="label">調整</text>
  <text x="380" y="223" class="port">:50052</text>

  <!-- Agent Core -->
  <rect x="480" y="180" width="100" height="50" fill="#FF6B6B" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="530" y="197" class="box-text" fill="#fff">Agent Core</text>
  <text x="530" y="212" class="label" fill="#fff">エージェント</text>
  <text x="530" y="223" class="port" fill="#ffe5e5">:50051</text>

  <!-- LLM Service -->
  <rect x="480" y="60" width="100" height="50" fill="#4ECDC4" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="530" y="77" class="box-text">LLM Service</text>
  <text x="530" y="92" class="label">LLMサービス</text>
  <text x="530" y="103" class="port">:8000</text>

  <!-- Providers -->
  <rect x="480" y="290" width="100" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="530" y="307" class="box-text-sm">OpenAI/Anthropic</text>
  <text x="530" y="322" class="label">プロバイダー</text>

  <!-- Storage -->
  <!-- PostgreSQL -->
  <ellipse cx="230" cy="315" rx="50" ry="30" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="230" y="310" class="box-text-sm">PostgreSQL</text>
  <text x="230" y="323" class="label">状態</text>

  <!-- Redis -->
  <ellipse cx="330" cy="315" rx="40" ry="30" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="330" y="310" class="box-text-sm">Redis</text>
  <text x="330" y="323" class="label">キャッシュ</text>

  <!-- Qdrant -->
  <ellipse cx="420" cy="315" rx="40" ry="30" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="420" y="310" class="box-text-sm">Qdrant</text>
  <text x="420" y="323" class="label">ベクトル</text>

  <!-- Arrows -->
  <!-- Client to Gateway -->
  <line x1="130" y1="205" x2="170" y2="205" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="150" y="200" class="label">REST/gRPC</text>

  <!-- Gateway to Orchestrator -->
  <line x1="280" y1="205" x2="320" y2="205" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Orchestrator to Agent Core -->
  <line x1="430" y1="205" x2="470" y2="205" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Agent Core to LLM Service -->
  <line x1="530" y1="180" x2="530" y2="120" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- LLM Service to Providers -->
  <line x1="530" y1="290" x2="530" y2="280" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Orchestrator to Storage -->
  <line x1="380" y1="230" x2="260" y2="290" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="380" y1="230" x2="345" y2="285" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="380" y1="230" x2="410" y2="285" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
</svg>
